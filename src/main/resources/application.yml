server:
  port: 8082 # Distinct port from other services

spring:
  application:
    name: blog-service
  datasource:
    url: jdbc:postgresql://localhost:5432/tokohobby_blogs # Assumes specific DB
    username: postgres
    password: password # REPLACE WITH ACTUAL
  jpa:
    hibernate:
      ddl-auto: validate # Production: only validate schema, don't modify
    show-sql: false # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      continue-on-error: true

logging:
  level:
    root: INFO
    com.tokohobby.blogs: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

grpc:
  client:
    accounts-service:
      address: ${GRPC_CLIENT_ACCOUNTS_SERVICE_ADDRESS:static://localhost:50051}
      negotiationType: ${GRPC_CLIENT_ACCOUNTS_SERVICE_NEGOTIATIONTYPE:plaintext}
